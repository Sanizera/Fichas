<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../../styles/default.css">

<head>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omar</title>
  <script src="./customer.js"></script>
  <link rel="stylesheet" href="customer.css" />
</head>

<body>
  <header>Omar</header>
  <h1>Novo cliente</h1>
  <div>
    <div class="inputs">
      <input type="text" name="nome" id="name" placeholder="Nome" />
      <input type="text" name="sobrenome" id="surname" placeholder="Sobrenome" />
      <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14"/>
      <input type="date" name="nasc" id="birthday" placeholder="Data de nascimento" min="11" maxlength="11" />
      <input type="text" name="profession" id="profession" placeholder="Profissão" />
      <input type="text" name="occupation" id="occupation" placeholder="Ocupacão" />
      <input type="text" name="indication" id="indication" placeholder="Indicação" />
      <input type="text" name="religion" id="religion" placeholder="Religião" />
    </div>

    <h2>Endereço</h2>
    <div class="inputs">
      <input type="text" name="CEP" id="cep" placeholder="CEP" maxlength="9"/>
      <input type="text" name="state" id="state" placeholder="Estado(sigla)" />
      <input type="text" name="city" id="city" placeholder="Município" />
      <input type="text" name="district" id="district" placeholder="Bairro" />
      <input type="text" name="street" id="street" placeholder="Rua" />
      <input type="text" name="number" id="number" placeholder="Número" />
      <input type="text" name="complement" id="complement" placeholder="Complemento" />
    </div>

    <h2>Contato</h2>
    <div class="inputs">
      <input type="tel" name="phonenumber" id="phonenumber" placeholder="Telefone" maxlength="14" />
      <input type="email" name="email" id="email" spellcheck="false" placeholder="E-mail" />
    </div>

    <div>
      <label for="high">Alta</label>
      <input type="radio" id="high" value="Alta" name="pressure" />
      <label for="normal">Normal</label>
      <input type="radio" id="normal" value="Normal" name="pressure" />
      <label for="low">Baixa</label>
      <input type="radio" id="low" value="Baixa" name="pressure" />
      <br />
      <div class="hide" id="medicationdiv">
        <label for="medication">
          Medicação usada regularmente por mais de um ano e/ou até um ano atrás?
          Especifique:</label>
          <br />
          <input type="text" id="medication" />
        </div>
        <br>
        <div>
          <strong>Leasão cranial</strong>
          <input type="checkbox" name="cranial" id="cranialLesion" value="LesãoCranial">
          <br>
          <label for="cranialLesion">tumores, edemas, pancadas com perda de memória, desmaios, coágulos, derrames
            etc</label>
            <div class="hide" id="cranialdiv">
              <label for="cranialLesionTime">Há quanto tempo?</label>
              <input type="text" name="tempo" id="cranialLesionTime">
              <label for="cranialLesionSpec">Especifique</label>
              <input type="text" name="cranialLesionSpec" id="cranialLesionSpec">
            </div>
          </div>
          <div>
            <strong>Lesão na coluna vertebral</strong>
            <input type="checkbox" id="spineLesion" value="LesãoNaColuna">
            <br>
            <label for="spineLesion">Hérnia de disco, osteofitos/bico de papagaio, artrose, osteoporose etc</label>
            <div class="hide" id="spinediv">
              <label for="spineLesionTime">Há quanto tempo?</label>
              <input type="text" name="tempo" id="spineLesionTime">
              <label for="spineLesionSpec">Especifique</label>
              <input type="text" name="spineLesionSpec" id="spineLesionSpec">
            </div>
          </div>
          <div>
            <strong>Lesões Coronárias</strong>
            <input type="checkbox" id="heartLesion" value="LesãoCoronária">
            <br>
            <label for="heartLesion">Cirurgia, pontes, marcapasso, insuficiência cardíaca etc</label>
            <div class="hide" id="heartdiv">
              <label for="heartLesionTime">Há quanto tempo?</label>
              <input type="text" name="tempo" id="heartLesionTime">
              <label for="heartLesionSpec">Especifique</label>
              <input type="text" name="heartLesionSpec" id="heartLesionSpec">
            </div>
          </div>
            <div>
         <strong>Cirurgias</strong>
         <input type="checkbox" id="surgery" value="FezCirurgia">
         <br>
         <div class="hide" id="surgerydiv">
           <label for="surgeryTime">Há quanto tempo?</label>
           <input type="text" name="tempo" id="surgryTime">
           <label for="surgerySpec">Especifique</label>
           <input type="text" name="surgerySpec" id="surgerySpec">
          </div>
        </div>
        <div>
          <strong>Diabetes</strong>
          <input type="checkbox" id="diabetes" value="TemDiabetes">
          <br>
          <div class="hide" id="diabetesdiv">
            <label for="diabetesTime">Há quanto tempo?</label>
            <input type="text" name="tempo" id="diabetesTime">
            
          </div>
        </div>
      </div>
      <button id="saveButton">salvar</button>
      </div><br>
      <button class="home" id="home">Home</button>
</body>

</html>
